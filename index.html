
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Euro - Real</title>
    <link rel="stylesheet" href="style.css">
    <!-- Arquivo de manifesto (instalação do APP)-->
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="container">
        <h1>Euro / Real </h1>
        <form name="frmConvert" onsubmit="return calcular()">
            <img src="img/euroreal.jpg" alt="mostrador" id="status">
            <input type="number" step="any" name="inputEuro" placeholder="Euro" required>
            <input type="number" step="any" name="inputReal" placeholder="Real" required>
            <input type="submit" value="Calcular">
        </form>
    </div>
    <script src="app.js"></script>

</body>

</html>
